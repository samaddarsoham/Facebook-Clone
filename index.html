<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Facebook-Login or Sign Up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left mx-14 w-1/3">
            <img class="w-80" src="fb.png" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative drop-shadow-xl">
            <input class="px-4 outline-blue-400 h-12 my-2 border border-1 border-gray-300 rounded-lg" type="text" placeholder="Email Address or Phone Number">
            <input class="px-4 outline-blue-400 h-12 my-2 border border-1 border-gray-300 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white  cursor-pointer my-2 py-3 rounded-md font-bold hover:bg-blue-700">Login</button>
            <span class="text-center text-sm my-2 cursor-pointer text-blue-600 hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white hover:bg-green-700  cursor-pointer my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto">Create New Account</button>
            <span class="text-sm absolute -bottom-12"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    <div class="bg-white my-32 p-32">hey</div>
</body>
</html>
